version: 2

aliases:
  - &environment
    docker:
      - image: circleci/ruby:2.4.2-jessie-node
  - &debug_logging
    run:
      name: Debug logging
      command: echo "Who invited this guy"
  - &update_npm
    run:
      name: "Update Node.js and npm"
      command: |
        curl -sSL "https://nodejs.org/dist/v11.10.0/node-v11.10.0-linux-x64.tar.xz" | sudo tar --strip-components=2 -xJ -C /usr/local/bin/ node-v11.10.0-linux-x64/bin/node
        curl https://www.npmjs.com/install.sh | sudo bash
  - &check_npm_version
    run:
      name: Check current version of node
      command: node -v
  - &npm_install
    run:
      name: Install npm wee
      command: npm install


code-push: &code-push
  <<: *environment
  steps:
    - checkout
    - *debug_logging
    - *update_npm
    - *check_npm_version
    - *npm_install

jobs:
  code-push:
    <<: *code-push
    environment:
      APP_ID: org.reactjs.native.example.reactNativeDeployment 
      VERSION: 1.0.0
      SENTRY_AUTH_TOKEN: 75b4d8dfd9b143d583df267c8100e6da646b0ba759944c7998e652e9c54006fa
      SENTRY_PROJECT: reactNativeDeployment
      CODE_PUSH_TOKEN: 57e10840322bb3f642622c6ca64ad0fb2599467d
      CODE_PUSH_APP_NAME: ximxim/reactNativeDeployment

workflows:
  version: 2
  main:
    jobs:
      - code-push:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
